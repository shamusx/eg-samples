apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-v2
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: teg-echo-gateway
  hostnames:
    - echo-teg.tetrate.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: echo-2
          port: 3000